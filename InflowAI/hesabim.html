<script>
  const API = "https://inflowai-api.onrender.com/api";

  function renderLoggedOut() {
    document.getElementById("accountArea").innerHTML = `
      <div class="info-card">
        <h3>GiriÅŸ Yap</h3>
        <input id="email" type="email" placeholder="Eâ€‘posta" />
        <input id="password" type="password" placeholder="Åifre" />
        <button onclick="login()" class="btn primary">GiriÅŸ Yap</button>

        <p>KayÄ±t olmak iÃ§in:
          <a href="musteri_register.html">Yeni Ãœyelik</a>
        </p>

        <p><a href="forgot_password.html">Åifremi Unuttum</a></p>
      </div>
    `;
  }

  function renderLoggedIn(user) {
    document.getElementById("accountArea").innerHTML = `
      <div class="info-card">
        <h3>HoÅŸ geldin, ${user.name}</h3>
        <p>Eâ€‘posta: ${user.email}</p>
        <p>Rol: ${user.role}</p>

        <button onclick="logout()" class="btn danger">Ã‡Ä±kÄ±ÅŸ Yap</button>
      </div>
    `;
  }

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch(API + "/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "GiriÅŸ hatasÄ±");
      return;
    }

    localStorage.setItem("token", data.accessToken);
    localStorage.setItem("user", JSON.stringify(data.user));
    location.reload();
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    location.reload();
  }

  // Ä°lk ekran yÃ¼klemesi
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user") || "null");

  if (!token || !user) renderLoggedOut();
  else renderLoggedIn(user);
</script>
