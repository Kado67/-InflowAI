<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mağaza Aç · Inflow Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="page-header-simple">Mağaza Aç</header>

<main class="page-main container-narrow">
  <form id="vendorForm" class="info-card">
    <div class="form-row">
      <label>Mağaza Adı</label>
      <input id="storeName" required>
    </div>
    <div class="form-row">
      <label>Yetkili Adı</label>
      <input id="contactName" required>
    </div>
    <div class="form-row">
      <label>E‑posta</label>
      <input id="email" type="email" required>
    </div>
    <div class="form-row">
      <label>Telefon</label>
      <input id="phone">
    </div>
    <div class="form-row">
      <label>Web Sitesi</label>
      <input id="website">
    </div>
    <div class="form-row">
      <label>Şifre</label>
      <input id="password" type="password" required>
    </div>
    <button class="btn primary" type="submit">Başvuruyu Gönder</button>
    <p id="vendorMsg" class="form-message"></p>
  </form>
</main>

<script>
const API_URL = "https://inflowai-api.onrender.com/api";

document.getElementById("vendorForm").addEventListener("submit", async e => {
  e.preventDefault();
  const msg = document.getElementById("vendorMsg");

  const body = {
    name: document.getElementById("storeName").value,
    storeName: document.getElementById("storeName").value,
    contactName: document.getElementById("contactName").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    phone: document.getElementById("phone").value,
    website: document.getElementById("website").value,
    role: "supplier"
  };

  msg.textContent = "Gönderiliyor...";

  const res = await fetch(API_URL + "/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  const data = await res.json();

  if (!res.ok) {
    msg.textContent = data.message || "Başvuru gönderilemedi.";
    msg.style.color = "#b91c1c";
    return;
  }

  msg.textContent = "Başvurunuz alınmıştır, mağazanız admin onayına gönderildi.";
  msg.style.color = "#16a34a";
});
</script>
</body>
</html>
