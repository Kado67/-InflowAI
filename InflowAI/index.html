<script src="app.js"></script>
<script>
  const API_URL   = "https://inflowai-api.onrender.com/api";
  const productBox = document.getElementById("productList");
  const catStrip   = document.getElementById("categoryStrip");

  let currentCategory = "tum";

  // KATEGORİLERİ YÜKLE
  async function loadCategories() {
    try {
      const res  = await fetch(API_URL + "/categories");
      const data = await res.json();

      let html = `<div class="category-pill active" data-slug="tum">Tümü</div>`;

      if (res.ok && data.categories?.length) {
        data.categories.forEach(c => {
          html += `<div class="category-pill" data-slug="${c.slug}">${c.name}</div>`;
        });
      } else {
        // API boşsa örnek kategoriler
        html += `
          <div class="category-pill" data-slug="elektronik">Elektronik</div>
          <div class="category-pill" data-slug="moda">Moda</div>
          <div class="category-pill" data-slug="ev-yasam">Ev & Yaşam</div>
        `;
      }

      catStrip.innerHTML = html;

      [...catStrip.querySelectorAll(".category-pill")].forEach(el => {
        el.addEventListener("click", () => {
          currentCategory = el.getAttribute("data-slug");

          catStrip.querySelectorAll(".category-pill")
                  .forEach(p => p.classList.remove("active"));
          el.classList.add("active");

          loadProducts();
        });
      });
    } catch (e) {
      console.error("Kategori hatası", e);
      catStrip.innerHTML =
        '<div class="category-pill active" data-slug="tum">Tümü</div>';
    }
  }

  // ÜRÜNLERİ YÜKLE
  async function loadProducts() {
    productBox.innerHTML = "Yükleniyor...";

    const query =
      currentCategory && currentCategory !== "tum"
        ? `?category=${encodeURIComponent(currentCategory)}`
        : "";

    let res, data;
    try {
      res  = await fetch(API_URL + "/products" + query);
      data = await res.json();
    } catch (e) {
      console.error("Ürün hatası", e);
      productBox.innerHTML = "Sunucuya bağlanılamadı.";
      return;
    }

    // ➜ Backend ne dönerse dönsün: array / {products} / {data}
    const products = Array.isArray(data)
      ? data
      : (data.products || data.data || []);

    if (!res.ok) {
      productBox.innerHTML = data.message || "Ürünler yüklenemedi.";
      return;
    }

    if (!products.length) {
      productBox.innerHTML = "Bu kategoride ürün bulunamadı.";
      return;
    }

    productBox.innerHTML = "";
    products.forEach(p => {
      productBox.innerHTML += `
        <div class="product-card">
          <button class="favorite-btn">♡</button>

          <div onclick="goDetail('${p._id}')" style="cursor:pointer;">
            <img src="${p.images?.[0] || ''}" alt="">
            <div class="product-card-body">
              <div class="product-name">${p.name}</div>
              <div class="product-price">${p.price}₺</div>
            </div>
          </div>

          <button class="btn primary add-to-cart-mini"
            onclick="addToCart('${p._id}')">Sepete Ekle</button>
        </div>`;
    });
  }

  function goDetail(id) {
    window.location.href = "product_detail.html?id=" + id;
  }

  async function addToCart(id) {
    if (!getToken()) {
      window.location.href = "hesabim.html?msg=login-required";
      return;
    }

    await fetch(API_URL + "/cart/add", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + getToken()
      },
      body: JSON.stringify({ productId: id, quantity: 1 })
    });

    alert("Ürün sepete eklendi.");
  }

  // ilk yükleme
  loadCategories().then(loadProducts);
              </script>
