<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InflowAI · Mağaza Aç (Tedarikçi Başvurusu)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="vendor.css" />
  <script src="vendor.js" defer></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="main-header">
      <div class="container header-inner">
        <div class="header-logo">
          <a href="index.html" class="logo-link">
            <span class="logo-mark">IA</span>
            <span class="logo-text">InflowAI</span>
          </a>
        </div>
        <div class="header-actions">
          <span style="font-size:13px;color:#777;">Tedarikçi Başvuru Formu</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container vendor-page">
        <div class="vendor-card">
          <h1>Mağaza Aç · Tedarikçi Başvurusu</h1>
          <p class="vendor-subtitle">
            Platformda satış yapmak için aşağıdaki bilgileri doldurun.
          </p>

          <form id="vendor-form" class="vendor-form">
            <div class="form-row">
              <label for="vendor-name">Mağaza Adı</label>
              <input type="text" id="vendor-name" required />
            </div>

            <div class="form-row">
              <label for="vendor-owner">Ad Soyad</label>
              <input type="text" id="vendor-owner" required />
            </div>

            <div class="form-row">
              <label for="vendor-email">E‑posta</label>
              <input type="email" id="vendor-email" required />
            </div>

            <div class="form-row">
              <label for="vendor-phone">Telefon</label>
              <input type="tel" id="vendor-phone" />
            </div>

            <div class="form-row">
              <label for="vendor-iban">IBAN (opsiyonel)</label>
              <input type="text" id="vendor-iban" />
            </div>

            <div class="form-row">
              <label for="vendor-desc">Mağaza Açıklaması</label>
              <textarea id="vendor-desc" rows="3"></textarea>
            </div>

            <div class="form-row checkbox-row">
              <label>
                <input type="checkbox" id="vendor-terms" required />
                Kullanım şartlarını kabul ediyorum.
              </label>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn primary">Başvuruyu Gönder</button>
              <a href="index.html" class="btn ghost">Anasayfaya Dön</a>
            </div>

            <p class="vendor-info-text" id="vendor-message"></p>
          </form>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-bottom">
        <p>© 2025 InflowAI · Mağaza Aç Başvurusu</p>
      </div>
    </footer>
  </div>
</body>
</html>
