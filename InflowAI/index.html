<script src="app.js"></script>
<script>
  const API_URL = "https://inflowai-api.onrender.com/api";
  const productBox = document.getElementById("productList");
  const catStrip   = document.getElementById("categoryStrip");

  let currentCategory = "tum";

  // KATEGORÄ°LERÄ° YÃœKLE
  async function loadCategories() {
    try {
      const res  = await fetch(API_URL + "/categories");
      const data = await res.json();

      let html = `<div class="category-pill active" data-slug="tum">TÃ¼mÃ¼</div>`;

      if (res.ok && data.categories?.length) {
        data.categories.forEach(c => {
          html += `<div class="category-pill" data-slug="${c.slug}">${c.name}</div>`;
        });
      } else {
        // API boÅŸsa, birkaÃ§ Ã¶rnek kategori gÃ¶ster
        html += `
          <div class="category-pill" data-slug="elektronik">Elektronik</div>
          <div class="category-pill" data-slug="moda">Moda</div>
          <div class="category-pill" data-slug="ev-yasam">Ev & YaÅŸam</div>
        `;
      }

      catStrip.innerHTML = html;

      // tÄ±klama
      [...catStrip.querySelectorAll(".category-pill")].forEach(el => {
        el.addEventListener("click", () => {
          const slug = el.getAttribute("data-slug");
          currentCategory = slug;

          catStrip.querySelectorAll(".category-pill")
                  .forEach(p => p.classList.remove("active"));
          el.classList.add("active");

          loadProducts();
        });
      });
    } catch (e) {
      console.error("Kategori hatasÄ±", e);
      catStrip.innerHTML =
        '<div class="category-pill active" data-slug="tum">TÃ¼mÃ¼</div>';
    }
  }

  // ÃœRÃœNLERÄ° YÃœKLE
  async function loadProducts() {
    productBox.innerHTML = "YÃ¼kleniyor...";

    const query =
      currentCategory && currentCategory !== "tum"
        ? `?category=${encodeURIComponent(currentCategory)}`
        : "";

    const res  = await fetch(API_URL + "/products" + query);
    const data = await res.json();

    if (!res.ok) {
      productBox.innerHTML = "ÃœrÃ¼nler yÃ¼klenemedi.";
      return;
    }

    if (!data.products.length) {
      productBox.innerHTML = "Bu kategoride Ã¼rÃ¼n bulunamadÄ±.";
      return;
    }

    productBox.innerHTML = "";
    data.products.forEach(p => {
      productBox.innerHTML += `
        <div class="product-card">
          <button class="favorite-btn">â™¡</button>

          <div onclick="goDetail('${p._id}')" style="cursor:pointer;">
            <img src="${p.images?.[0] || ''}" alt="">
            <div class="product-card-body">
              <div class="product-name">${p.name}</div>
              <div class="product-price">${p.price}â‚º</div>
            </div>
          </div>

          <button class="btn primary add-to-cart-mini"
            onclick="addToCart('${p._id}')">Sepete Ekle</button>
        </div>`;
    });
  }

  function goDetail(id) {
    window.location.href = "product_detail.html?id=" + id;
  }

  async function addToCart(id) {
    if (!getToken()) {
      // alert yok, direkt HesabÄ±m sayfasÄ± + mesaj
      window.location.href = "hesabim.html?msg=login-required";
      return;
    }

    await fetch(API_URL + "/cart/add", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + getToken()
      },
      body: JSON.stringify({ productId: id, quantity: 1 })
    });

    alert("ÃœrÃ¼n sepete eklendi.");
  }

  // ilk yÃ¼kleme
  loadCategories().then(loadProducts);
</script>
