<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>InflowAI · Admin Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #0f172a;
        color: #f9fafb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .login-card {
        background: #111827;
        border-radius: 16px;
        padding: 20px 18px 18px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
        width: 100%;
        max-width: 360px;
      }
      .login-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
      }
      .login-logo {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        background: #f97316;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      .login-title {
        font-weight: 600;
        font-size: 16px;
      }
      .login-subtitle {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 14px;
      }
      .login-row {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      .login-row label {
        font-size: 13px;
        margin-bottom: 4px;
      }
      .login-row input {
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        padding: 8px 12px;
        font-size: 13px;
        outline: none;
      }
      .login-row input:focus {
        border-color: #f97316;
      }
      .login-button {
        width: 100%;
        border-radius: 999px;
        border: none;
        background: #f97316;
        color: #fff;
        padding: 9px 12px;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
      }
      .login-button:hover {
        background: #ea580c;
      }
      .login-message {
        font-size: 12px;
        margin-top: 8px;
        color: #f97316;
      }
      .back-link {
        margin-top: 12px;
        font-size: 12px;
        color: #9ca3af;
      }
      .back-link a {
        color: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">IA</div>
          <div class="login-title">InflowAI Admin</div>
        </div>
        <div class="login-subtitle">Yönetici paneline giriş yapın.</div>

        <form id="admin-login-form">
          <div class="login-row">
            <label>E‑posta</label>
            <input
              type="email"
              id="admin-email"
              value="admin@inflowai.com"
              required
            />
          </div>
          <div class="login-row">
            <label>Şifre</label>
            <input
              type="password"
              id="admin-password"
              value="InflowAI2025!"
              required
            />
          </div>

          <button type="submit" class="login-button">Giriş Yap</button>
          <div id="admin-login-message" class="login-message"></div>
        </form>

        <div class="back-link">
          Müşteri tarafına dönmek için
          <a href="index.html">buraya tıklayın</a>.
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "https://inflowai-api.onrender.com/api";

      const form = document.getElementById("admin-login-form");
      const msg = document.getElementById("admin-login-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "Giriş yapılıyor...";

        const email = document.getElementById("admin-email").value;
        const password = document.getElementById("admin-password").value;

        try {
          const res = await fetch(API_BASE + "/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok || data.success === false || !data.token) {
            msg.style.color = "#fca5a5";
            msg.textContent =
              data.message || "Giriş başarısız. Bilgileri kontrol edin.";
            return;
          }

          // TOKEN'I KAYDEDİYORUZ
          localStorage.setItem("accessToken", data.token);

          msg.style.color = "#bbf7d0";
          msg.textContent = "Giriş başarılı. Admin panele yönlendiriliyorsunuz...";

          setTimeout(() => {
            window.location.href = "admin.html";
          }, 700);
        } catch (err) {
          console.error(err);
          msg.style.color = "#fca5a5";
          msg.textContent = "Sunucuya bağlanılamadı.";
        }
      });
    </script>
  </body>
          </html>
