<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tedarikçi Giriş · InflowAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header-simple">
    <h1>Tedarikçi Girişi</h1>
  </header>

  <main class="page-main with-footer container-narrow">
    <form id="supplier-login-form" class="info-card">
      <div class="form-row">
        <label>E‑posta</label>
        <input type="email" id="supplier-email" required />
      </div>

      <div class="form-row">
        <label>Şifre</label>
        <input type="password" id="supplier-password" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Giriş Yap</button>
      </div>

      <p id="supplier-login-msg" class="form-message"></p>
    </form>
  </main>

  <script>
    const API = "https://inflowai-api.onrender.com/api";

    document.getElementById("supplier-login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("supplier-email").value;
      const password = document.getElementById("supplier-password").value;
      const msg = document.getElementById("supplier-login-msg");

      msg.textContent = "Giriş yapılıyor...";

      const res = await fetch(API + "/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (!res.ok || data.success === false) {
        msg.textContent = data.message || "Giriş hatası.";
        msg.style.color = "#b91c1c";
        return;
      }

      // Tedarikçi onay kontrolü
      if (data.user.role === "supplier") {
        if (data.user.status === "pending") {
          msg.textContent = "Mağazanız onay bekliyor.";
          return;
        }
        if (data.user.status === "blocked") {
          msg.textContent = "Mağazanız engellenmiş.";
          return;
        }
      }

      // Token kaydet
      localStorage.setItem("token", data.accessToken);
      localStorage.setItem("user", JSON.stringify(data.user));

      window.location.href = "supplier_panel.html";
    });
  </script>
</body>
</html>
