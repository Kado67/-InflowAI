<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Giriş · InflowAI</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-login-card">
  <h2>Admin Girişi</h2>

  <input type="email" id="adminEmail" placeholder="E‑posta" />
  <input type="password" id="adminPassword" placeholder="Şifre" />

  <button onclick="adminLogin()">Giriş Yap</button>

  <p id="adminLoginMsg"></p>
</div>

<script>
  const API = "https://inflowai-api.onrender.com/api";

  async function adminLogin() {
    const email = adminEmail.value;
    const password = adminPassword.value;
    const msg = document.getElementById("adminLoginMsg");

    msg.textContent = "Giriş yapılıyor...";

    const res = await fetch(API + "/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.textContent = data.message || "Giriş başarısız";
      msg.style.color = "red";
      return;
    }

    localStorage.setItem("adminToken", data.token);
    window.location.href = "admin.html";
  }
</script>

</body>
</html>
