<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tedarikçi Paneli · InflowAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header-simple">
    <h1>Tedarikçi Paneli</h1>
  </header>

  <main class="page-main container-narrow">
    <section class="info-card">

      <h2>Yeni Ürün Ekle</h2>

      <div class="form-row">
        <label>Ürün Adı</label>
        <input type="text" id="pname" required />
      </div>

      <div class="form-row">
        <label>Fiyat</label>
        <input type="number" id="pprice" required />
      </div>

      <div class="form-row">
        <label>Stok</label>
        <input type="number" id="pstock" required />
      </div>

      <div class="form-row">
        <label>Fotoğraf</label>
        <input type="file" id="pimage" accept="image/*" />
      </div>

      <button id="addProduct" class="btn primary">Ürün Ekle</button>

      <p id="panelMsg" class="form-message"></p>

    </section>

    <section class="info-card">
      <h2>Ürünlerim</h2>
      <div id="myProducts"></div>
    </section>

  </main>

  <script src="supplier.js"></script>
</body>
</html>
