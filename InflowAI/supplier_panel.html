<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tedarikçi Paneli · Inflow Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="page-header-simple">Tedarikçi Paneli</header>

<main class="page-main container-narrow">
  <section class="info-card">
    <h3>Yeni Ürün Ekle</h3>
    <div class="form-row">
      <label>Ürün Adı</label>
      <input id="pname">
    </div>
    <div class="form-row">
      <label>Fiyat</label>
      <input id="pprice" type="number">
    </div>
    <div class="form-row">
      <label>Stok</label>
      <input id="pstock" type="number">
    </div>
    <div class="form-row">
      <label>Fotoğraf</label>
      <input id="pimage" type="file" accept="image/*">
    </div>
    <button id="addProduct" class="btn primary">Ürün Ekle</button>
    <p id="panelMsg" class="form-message"></p>
  </section>

  <section class="info-card">
    <h3>Ürünlerim</h3>
    <div id="myProducts"></div>
  </section>
</main>

<script src="app.js"></script>
<script src="supplier.js"></script>
</body>
</html>
